# renew_before_expiry = 30 days
version = 1.3.0
archive_dir = /etc/letsencrypt/archive/2485.in
cert = /etc/letsencrypt/live/2485.in/cert.pem
privkey = /etc/letsencrypt/live/2485.in/privkey.pem
chain = /etc/letsencrypt/live/2485.in/chain.pem
fullchain = /etc/letsencrypt/live/2485.in/fullchain.pem

# Options used in the renewal process
[renewalparams]
account = b17e0b4d4f5c5521467d2c04419e15c3
rsa_key_size = 4096
authenticator = webroot
webroot_path = /var/www/certbot,
server = https://acme-v02.api.letsencrypt.org/directory
[[webroot_map]]
2485.in = /var/www/certbot
www.2485.in = /var/www/certbot
